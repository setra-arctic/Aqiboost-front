<form>
  <div>
    <label>Sélection de séquence</label>
    <div style="text-align: center">
      <select
        class="form-control"
        required
        style="margin-bottom: 10px"
        (change)="selectSequence($event.target.value)"
        style="width: 300px; margin: auto"
      >
        <option value="" class="form-control" [selected]="!sequenceSelected">
          ---
        </option>
        <option
          *ngFor="let Sequence of listeSequence"
          value="{{ Sequence.id }}"
        >
          {{ Sequence.sequence }}
        </option>
      </select>
    </div>
    <button
      class="btn btn-primary btn-sm"
      [routerLink]="['/sequence']"
      routerLinkActive="router-link-active"
      style="width: 200px; margin-top: 5px"
    >
      Gérer les séquences
    </button>
  </div>

  <div
    class="btn-group mb-3"
    role="group"
    aria-label="Basic example"
    style="margin-top: 20px"
  >
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modifieSessionMode('Ajouter', '')"
      (click)="open(popupSession)"
      [disabled]="selectedSequence"
    >
      Ajouter une session
    </button>
  </div>

  <div class="card mt-4" style="min-height: 50px; width: 350px; margin: auto">
    <div class="card-header">Liste des sessions</div>
    <div>
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let Session of listeSession">
            <td>{{ Session.session }}</td>
            <td>
              <button class="btn btn-primary btn-sm mr-2" style="width: 50px">
                <img
                  src="../../assets/images/editer.png"
                  (click)="modifieSessionMode('Modifier', Session.id)"
                  (click)="open(popupSession)"
                />
              </button>
              <button class="btn btn-primary btn-sm" style="width: 50px">
                <img
                  src="../../assets/images/supprimer.png"
                  (click)="supprSession(Session.id)"
                />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>

<!-- ------------------------------popupSession-------------------------- -->
<ng-template #popupSession let-modal>
  <div class="modal-body">
    <form [formGroup]="formSession">
      <label>Session</label>
      <input
        type="text"
        class="form-control"
        style="margin-bottom: 10px"
        #nom
        formControlName="session"
        (keyup)="keyupSession(nom.value)"
        (change)="keyupSession(nom.value)"
      />

      <div style="text-align: center; margin-top: 20px; margin-bottom: 10px">
        <button
          class="btn btn-primary"
          (click)="modal.close('session')"
          [disabled]="invalidSession"
        >
          {{ sessionMode }}
        </button>
      </div>
      <div *ngIf="invalidSession" style="font-size: smaller; margin-top: 10px">
        <span>Nom de session invalide</span>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Fermer
    </button>
  </div>
</ng-template>
