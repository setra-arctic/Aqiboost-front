<form>
  <div class="btn-group mb-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary">Ajouter une séquence</button>
  </div>
  <div class="card mt-4" style="min-height: 50px;">
    <div class="card-header">Liste des séquences</div>
    <div>
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let Sequence of listeSequence">
            <td>{{ Sequence.sequence }}</td>
            <td>
              <button class="btn btn-primary btn-sm mr-2" style="width: 50px;"><img
                  src="../../assets/images/editer.png"></button>
              <button class="btn btn-primary btn-sm" style="width: 50px;"><img
                  src="../../assets/images/supprimer.png"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
